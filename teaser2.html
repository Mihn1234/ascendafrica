<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>ASCEND AFRICA - Two Page Teaser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        
        .teaser-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page {
            background: white;
            margin-bottom: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        .page-indicator {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(30, 61, 89, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 10;
        }
        
        /* PAGE 1 STYLES */
        .hero-section {
            background: linear-gradient(135deg, #1E3D59 0%, #41B3A3 50%, #F26419 100%);
            color: white;
            padding: 100px 80px;
            text-align: center;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800"><circle cx="300" cy="200" r="100" fill="rgba(255,255,255,0.03)"/><circle cx="1100" cy="600" r="120" fill="rgba(255,255,255,0.02)"/></svg>');
            background-size: cover;
            pointer-events: none;
        }
        
        .logo-container {
            margin-bottom: 50px;
            z-index: 2;
            position: relative;
        }
        
        .logo-svg {
            width: 350px;
            height: 262px;
            filter: brightness(0) invert(1);
            animation: logoFloat 3s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .hero-subtitle {
            font-size: 2.8rem;
            color: #E8C547;
            font-weight: 300;
            margin-bottom: 50px;
            z-index: 2;
            position: relative;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        .hero-description {
            font-size: 1.6rem;
            max-width: 1000px;
            margin: 0 auto 80px auto;
            opacity: 0.95;
            line-height: 1.8;
            z-index: 2;
            position: relative;
        }
        
        .stats-showcase {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 50px;
            margin-bottom: 80px;
            z-index: 2;
            position: relative;
        }
        
        .stat-card {
            text-align: center;
            padding: 40px 30px;
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            transition: all 0.4s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .stat-card:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .stat-number {
            font-size: 3.5rem;
            font-weight: 900;
            color: #E8C547;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stat-label {
            font-size: 1.2rem;
            font-weight: 600;
            line-height: 1.4;
        }
        
        .video-section {
            background: rgba(255,255,255,0.1);
            padding: 60px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            z-index: 2;
            position: relative;
        }
        
        .video-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .video-container {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 60px rgba(0,0,0,0.4);
        }
        
        .video-embed {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 20px;
        }
        
        /* PAGE 2 STYLES */
        .page-content {
            padding: 80px 60px;
        }
        
        .section {
            margin-bottom: 100px;
        }
        
        .section-title {
            font-size: 3.2rem;
            color: #1E3D59;
            font-weight: 900;
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 5px;
            background: linear-gradient(90deg, #F26419, #E8C547);
            border-radius: 3px;
        }
        
        .challenge-solution-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            margin-bottom: 120px;
        }
        
        .challenge-card, .solution-card {
            padding: 60px;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }
        
        .challenge-card {
            background: linear-gradient(135deg, #1E3D59, #2A4A6B);
            color: white;
        }
        
        .solution-card {
            background: linear-gradient(135deg, #F26419, #E55A10);
            color: white;
        }
        
        .card-title {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        .card-list {
            list-style: none;
            padding: 0;
        }
        
        .card-list li {
            padding: 15px 0;
            font-size: 1.2rem;
            line-height: 1.7;
            position: relative;
            padding-left: 40px;
        }
        
        .card-list li::before {
            content: '‚óè';
            position: absolute;
            left: 0;
            color: #E8C547;
            font-size: 1.8rem;
            top: 10px;
        }
        
        .model-section {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 80px;
            border-radius: 25px;
            margin-bottom: 100px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }
        
        .model-title {
            font-size: 2.8rem;
            color: #1E3D59;
            font-weight: 900;
            text-align: center;
            margin-bottom: 60px;
        }
        
        .model-diagram {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 60px;
        }
        
        .central-hub {
            background: linear-gradient(135deg, #1E3D59, #41B3A3);
            color: white;
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            transform: scale(1.1);
            z-index: 2;
            position: relative;
        }
        
        .surrounding-elements {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }
        
        .element-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-top: 5px solid #F26419;
            font-weight: 600;
            color: #1E3D59;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .element-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        .pillars-section {
            margin-bottom: 100px;
        }
        
        .pillars-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
        }
        
        .pillar-card {
            background: white;
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            border-top: 6px solid #F26419;
            position: relative;
            overflow: hidden;
        }
        
        .pillar-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(242, 100, 25, 0.02) 100%);
            transition: all 0.4s ease;
        }
        
        .pillar-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            border-top-color: #1E3D59;
        }
        
        .pillar-card:hover::before {
            background: linear-gradient(135deg, transparent 0%, rgba(30, 61, 89, 0.05) 100%);
        }
        
        .pillar-icon {
            font-size: 4rem;
            margin-bottom: 25px;
            display: block;
            z-index: 2;
            position: relative;
        }
        
        .pillar-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #1E3D59;
            margin-bottom: 20px;
            z-index: 2;
            position: relative;
        }
        
        .pillar-description {
            color: #666;
            line-height: 1.7;
            font-size: 1.05rem;
            z-index: 2;
            position: relative;
        }
        
        .sdg-section {
            background: linear-gradient(135deg, #41B3A3, #1E3D59);
            color: white;
            padding: 80px;
            border-radius: 25px;
            margin-bottom: 100px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }
        
        .sdg-title {
            font-size: 2.8rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 50px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        .sdg-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
        }
        
        .sdg-item {
            background: rgba(255,255,255,0.15);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .sdg-item:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-5px) scale(1.05);
        }
        
        .cta-section {
            background: linear-gradient(135deg, #1E3D59, #F26419);
            color: white;
            padding: 100px 80px;
            text-align: center;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
        }
        
        .cta-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 400"><circle cx="200" cy="100" r="80" fill="rgba(255,255,255,0.03)"/><circle cx="1200" cy="300" r="100" fill="rgba(255,255,255,0.02)"/></svg>');
            background-size: cover;
            pointer-events: none;
        }
        
        .cta-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 40px;
            z-index: 2;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .cta-description {
            font-size: 1.6rem;
            max-width: 900px;
            margin: 0 auto 60px auto;
            opacity: 0.95;
            line-height: 1.8;
            z-index: 2;
            position: relative;
        }
        
        .cta-buttons {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
            z-index: 2;
            position: relative;
        }
        
        .cta-btn {
            padding: 20px 50px;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        
        .cta-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }
        
        .cta-btn:hover::before {
            left: 100%;
        }
        
        .cta-btn.primary {
            background: linear-gradient(135deg, #E8C547, #F4D03F);
            color: #1E3D59;
        }
        
        .cta-btn.secondary {
            background: transparent;
            color: white;
            border: 3px solid white;
        }
        
        .cta-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
